<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Times Table Helper</h1>
        <form id="timesTableForm">
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" required>
            <br>
            <label for="limit">Enter a limit:</label>
            <input type="number" id="limit" name="limit" required>
            <br>
            <button type="submit">Generate Question</button>
        </form>
        <div class="question-section" id="question-section" style="display: none">
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Your answer">
            <button id="checkAnswerButton">Check Answer</button>
            <p id="feedback"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
